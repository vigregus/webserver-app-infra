apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: webserver-apps
  namespace: argocd
spec:
  description: "Webserver App applications"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  destinations:
    - namespace: "*"
      server: "*"
  sourceRepos:
    - "*"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webserver-app-root-app
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/vigregus/webserver-app-infra.git
    path: gitops/2-app-watchers
    targetRevision: main
    directory:
      recurse: true
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: webserver-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: k8s-store
spec:
  provider:
    kubernetes:
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
      remoteNamespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-read-secrets
  namespace: argocd
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-read-secrets-binding
  namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eso-read-secrets
subjects:
  - kind: ServiceAccount
    name: external-secrets
    namespace: external-secrets
