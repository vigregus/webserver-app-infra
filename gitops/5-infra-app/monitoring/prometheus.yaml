apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    # --- НОВАЯ АННОТАЦИЯ ДЛЯ ИГНОРИРОВАНИЯ VMRule ---
    resource-filter.argocd.argoproj.io/exclude-resource-kind: VMRule
    # ----------------------------------------------------
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "77.11.1"
    helm:
      releaseName: kube-prom-stack
      values: |
        # --- ОТКЛЮЧАЕМ ЛИШНИЕ ДАШБОРДЫ И ПРАВИЛА ---

        # Отключение импорта всех стандартных дашбордов, кроме базовых
        grafana:
          adminPassword: admin
          service:
            type: ClusterIP
          additionalDataSources:
            - name: Loki
              type: loki
              access: proxy
              url: http://loki.logging.svc.cluster.local:3100
          # Устанавливаем минимальный набор встроенных дашбордов
          defaultDashboardsTimezone: UTC

        # Отключение стандартных правил оповещения (PrometheusRules)
        prometheus-node-exporter:
          enabled: true

        # Отключение ServiceMonitor'ов и правил для API Server, Kubelet, Scheduler и т.д.
        # Это значительно уменьшает количество метрик и дашбордов.
        kubeApiServer:
          enabled: false
        kubelet:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        coreDNS:
          enabled: false
        kube-state-metrics:
          # Оставляем включенным, так как он предоставляет важные метрики о состоянии подов
          enabled: true
          resources:
            requests: { cpu: 50m, memory: 100Mi }
            limits:   { cpu: 200m, memory: 200Mi }

        prometheus:
          prometheusSpec:
            # Отключение всех правил оповещения, которые генерируются чартом
            ruleSelectorNilUsesHelmValues: false
            # Отключение всех ServiceMonitor'ов, кроме тех, что вы создаете вручную
            serviceMonitorSelectorNilUsesHelmValues: false

            resources:
              requests: { cpu: 100m, memory: 256Mi }
              limits:   { cpu: 500m, memory: 512Mi }
            # ServiceMonitor-ы вашего приложения будут обнаружены вручную (по лейблам)

        nodeExporter:
          # Оставляем NodeExporter, чтобы собирать метрики самого узла
          enabled: true
          # --- ИСПРАВЛЕНИЯ ДЛЯ ПЛАНИРОВАНИЯ (SCHEDULING) ---
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
          hostPort: 0
          nodeSelector: {}
          resources:
            requests: { cpu: 20m, memory: 50Mi }
            limits:   { cpu: 100m, memory: 100Mi }

  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ "CreateNamespace=true", "ServerSideApply=true" ]
