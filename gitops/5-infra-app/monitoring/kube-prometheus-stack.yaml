apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: infra-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 61.3.2
    chart: kube-prometheus-stack
    helm:
      values: |
        grafana:
          enabled: true
          defaultDashboardsEnabled: true
          service:
            type: ClusterIP
          adminUser: admin
          adminPassword: admin
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - grafana.local
            path: /
            pathType: Prefix

        prometheus:
          service:
            type: ClusterIP

        prometheusOperator:
          enabled: true

        alertmanager:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
