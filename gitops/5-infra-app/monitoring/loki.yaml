apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: "6.41.1"                # можно зафиксировать версию
    helm:
      releaseName: loki
      values: |
        deploymentMode: SingleBinary
        singleBinary:
          replicas: 1

        # для минимума — тестовая схема (без сложной persistence/объектного хранилища)
        loki:
          useTestSchema: true
          # сильно уменьшенные ресурсы
          resources:
            requests: { cpu: 50m, memory: 128Mi }
            limits:   { cpu: 200m, memory: 256Mi }

        monitoring:
          serviceMonitor:
            enabled: true

        # отключаем все остальные роли
        read: { replicas: 0 }
        write: { replicas: 0 }
        backend: { replicas: 0 }
        gateway: { replicas: 0 }
        indexGateway: { enabled: false }
        ruler: { enabled: false }
        compactor: { enabled: false }
        distributor: { enabled: false }
        querier: { enabled: false }
        queryFrontend: { enabled: false }
        ingester: { enabled: false }
        tableManager: { enabled: false }
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ "CreateNamespace=true", "ServerSideApply=true" ]
