apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: "6.41.1"
    helm:
      releaseName: loki
      values: |
        deploymentMode: SingleBinary

        singleBinary:
          replicas: 1

          podSecurityContext:
            fsGroup: 10001
            fsGroupChangePolicy: OnRootMismatch

          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true

          # Volume is defined here
          extraVolumes:
            - name: loki-data
              emptyDir: {}

          # --- УДАЛЕН КОНФЛИКТНЫЙ extraVolumeMounts: /var/loki ---
          # (ЛЮБЫЕ ДРУГИЕ mountPath могут быть тут)
          # ----------------------------------------------------

          # Init-контейнер для гарантированного исправления прав доступа
          extraInitContainers:
            - name: fix-perms
              image: busybox:1.36
              # Init container STILL mounts /var/loki to fix permissions
              command: ["sh","-c","mkdir -p /var/loki/chunks /var/loki/index/locks && chown -R 10001:10001 /var/loki"]
              securityContext:
                runAsUser: 0
              volumeMounts:
                - name: loki-data
                  mountPath: /var/loki

        # Отключаем PVC
        persistence:
          enabled: false

        monitoring:
          serviceMonitor:
            enabled: true

        loki:
          memberlistConfig:
            join_members: []

          storage:
            use_thanos_objstore: false
            bucketNames: { chunks: chunks, ruler: ruler, admin: admin }

          structuredConfig:
            auth_enabled: false
            server:
              http_listen_port: 3100

            memberlist:
              join_members: []

            ingester:
              chunk_idle_period: 5m
              chunk_retain_period: 30s
              lifecycler:
                address: 127.0.0.1
                ring:
                  kvstore: { store: inmemory }
                  replication_factor: 1
                final_sleep: 0s

            # ЯВНЫЙ SCHEMA_CONFIG (для прохождения валидации)
            schema_config:
              configs:
                - from: 2023-01-01
                  store: boltdb
                  object_store: filesystem
                  schema: v12
                  index:
                    prefix: index_
                    period: 24h

            # Локальное хранение (использует путь /var/loki, но не монтирует его снова)
            storage_config:
              filesystem:
                directory: /var/loki/chunks
              boltdb:
                directory: /var/loki/index

        # Отключение всех лишних компонентов
        read:          { replicas: 0 }
        write:         { replicas: 0 }
        backend:       { replicas: 0 }
        gateway:       { enabled: false }
        distributor:   { enabled: false }
        ingester:      { enabled: false }
        querier:       { enabled: false }
        queryFrontend: { enabled: false }
        compactor:     { enabled: false }
        ruler:         { enabled: false }
        indexGateway:  { enabled: false }
        tableManager:  { enabled: false }

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
