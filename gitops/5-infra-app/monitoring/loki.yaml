apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: "6.41.1"
    helm:
      releaseName: loki
      values: |
        deploymentMode: SingleBinary

        singleBinary:
          replicas: 1
          resources:
            requests: { cpu: 50m,  memory: 128Mi }
            limits:   { cpu: 200m, memory: 256Mi }
          podSecurityContext:
            fsGroup: 10001
            fsGroupChangePolicy: OnRootMismatch
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true
          extraVolumes:
            - name: loki-data
              emptyDir: {}
          extraVolumeMounts:
            - name: loki-data
              mountPath: /var/loki

        persistence:
          enabled: false

        monitoring:
          serviceMonitor:
            enabled: true

        loki:
          useTestSchema: true
          storage:
            use_thanos_objstore: false
            bucketNames: { chunks: chunks, ruler: ruler, admin: admin }
          structuredConfig:
            auth_enabled: false
            server: { http_listen_port: 3100 }
            ingester:
              chunk_idle_period: 5m
              chunk_retain_period: 30s
              lifecycler:
                address: 127.0.0.1
                ring: { kvstore: { store: inmemory }, replication_factor: 1 }
                final_sleep: 0s
            storage_config:
              filesystem: { directory: /var/loki/chunks }
              boltdb:     { directory: /var/loki/index }
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ "CreateNamespace=true" ]
